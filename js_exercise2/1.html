<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =  function(array, n) {
            if (n < 0)
                return [];
            console.log(array.slice(0, n));
            console.log(array.slice(-n));
        };
        let size = parseInt(prompt("Enter number of elements in array"));
        let i;
        let array=new Array();
        for(i=0; i<size; i++) {
	        //Taking Input from user
	        array[i] = prompt('Enter Element ' + (i+1));
        }
        console.log("First element is " + array[0]);
        console.log("Last element is " + array[size-1]);
        let n = prompt("Enter a value for n");
        arr(array, n);
    </script>
</body>
</html>
