        let i, flag=0, str2="";

            if(str[i]%2==0)
            {
                if(flag==0)

                else
                {
                    str2+="-";
                }
            }
            else
            {
                flag=0;
            }
            str2+=str[i];
        }
        console.log(str2);
    </script>
