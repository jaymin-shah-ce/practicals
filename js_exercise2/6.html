<body>
    <script>
        let arr = [];
        let start, stop, step, str;
        function num_string_range(start, stop, step)
        {
            if(typeof(start)=="number")
            {
                while(start<stop)
                {
                    arr.push(start);
                    start+=step;
                }
                return arr;
            }
            else if(start.length!=1)
            {
                console.log("Only characters are allowed");
            }
            else
            {
                str=start.charCodeAt();
                str2=stop.charCodeAt();
                while(str<str2)
                {
                    arr.push(String.fromCharCode(str));
                    str+=step;
                }
                return arr;
            }
        }
        console.log(num_string_range('a', 'z', 2));
    </script>
</body>
