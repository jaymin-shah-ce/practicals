<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let str1=prompt("Enter date as MM/DD/YYYY");
        let d = new Date(str1);
        let str2=prompt("Enter date as MM/DD/YYYY");
        let e = new Date(str2);
        let diff = (Math.abs(d-e))/1000/60/60/24;
        let days=0;
        let months=0;
        let years=0;
        while(diff)
        {
            days++;
            diff--;
            if(days==30)
            {
                months++;
                days=0;
            }
            if(months==12)
            {
                years++;
                months=0;
            }
        }
        console.log(`Time Difference: ${years} years, ${months} months and ${days} days`);
    </script>
</body>
</html>
