<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  h2, #time, #date, #stopwatch{
    display: inline;
  }
  body{
    background-image: url('index.jpg');
    background-size: cover;
  }
  #center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
  }
  #logo{
    text-align: center;
  }
  #fluid{
    background-color: whitesmoke;
  }
  </style>
</head>
<body>
  <div class="container-fluid" id='fluid'>
<div id="logo">
<img id="logo-main" src="stopwatch.jpeg" width="200" alt="Stopwatch Logo">
</div>
</div>
<div id='center' style="width:max-content; border: 5px solid white; border-radius: 33px; padding: 33px;">
<h2>Time&ensp;</h2>
<h1 id="time"></h1>
<h2>&emsp;Date&ensp;</h2>
<h1 id="date"></h1>
<br>
<br>
<div style="text-align: center;">
  <h2>Stopwatch&ensp;</h2>
  <h1 id="stopwatch">00:00:00:00</h1>  
</div>
<br>
<br>
<div class="text-center">
<button onclick="timer()" id="start" class="btn btn-primary">Start</button>
<button onclick="stop()" id="stop" class="btn btn-primary" disabled="true">Stop</button>
<button onclick="resume()" id="resume" class="btn btn-primary" disabled="true">Resume</button>
<button onclick="reset()" id="reset" class="btn btn-primary">Reset</button>
</div>
</div>
<script>
var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
update();
function update(){
  var d = new Date();
  document.getElementById("time").innerHTML = ('0' + d.getHours()).slice(-2)+":";
  document.getElementById("time").innerHTML += ('0' + d.getMinutes()).slice(-2)+":";
  document.getElementById("time").innerHTML += ('0' + d.getSeconds()).slice(-2);
  document.getElementById("date").innerHTML = ('0' + d.getDate()).slice(-2);
  document.getElementById("date").innerHTML += "&nbsp;"+months[d.getMonth()];
  document.getElementById("date").innerHTML += "&nbsp;"+d.getFullYear();
}
setInterval(update,1000);

var centi=0, seconds = 0, minutes = 0, hours = 0;
var temp;

function add(){
    centi++;
  if(centi >= 99)
  {
    centi = 0;
    seconds++;
    if(seconds >= 60){
        seconds = 0;
        minutes++;
        if(minutes >= 60){
            minutes = 0;
            hours++;
        }
    }
  }
    stopwatch.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds ? (seconds > 9 ? seconds : "0" + seconds) : "00") + ":" + (centi > 9 ? centi : "0" + centi);
    timer();
}

function timer(){
  document.getElementById("start").disabled = true;
  document.getElementById("resume").disabled = true;
  document.getElementById("stop").disabled = false;
  temp = setTimeout(add, 10);
}

function stop(){
  document.getElementById("resume").disabled = false;
  document.getElementById("stop").disabled = true;
  clearTimeout(temp);
}

function resume(){
  temp = setTimeout(add, 10);
}

function reset(){
  document.getElementById("start").disabled = false;
  document.getElementById("resume").disabled = true;
  document.getElementById("stop").disabled = true;
  clearTimeout(temp);
  centi = 0; seconds = 0; minutes = 0; hours = 0;
  stopwatch.textContent = "00:00:00:00";
}
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
