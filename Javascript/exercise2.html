<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
      tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<div id="form">
<table>
    <tr>
        <td><input type="text" id="first" placeholder="&emsp;First Name"></td>
        <td><input type="text" id="last" placeholder="&emsp;Last Name"></td>
        <td><input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>
    </tr>
</table>
<br>
<br>
</div>
<table id="data" cellpadding="15">
    <tr>
    </tr>
</table>
<script>
function addRow() {

    var first = document.getElementById("first");
    var last = document.getElementById("last");
    var table = document.getElementById("data");


    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);

    row.insertCell(0).innerHTML=first.value;
    row.insertCell(1).innerHTML=last.value;
    row.insertCell(2).innerHTML='<input type="button" value = "Edit" onClick="Javascript:editRow(this, first, last)">';
    row.insertCell(3).innerHTML='<input type="button" value = "Delete" onClick="Javascript:deleteRow(this)">';

}

function editRow(obj, first, last) {
    var ind=obj.parentNode.parentNode.rowIndex;

    var fname = obj.parentNode.parentNode.firstElementChild.innerHTML;
    var lname = obj.parentNode.parentNode.firstElementChild.nextElementSibling.innerHTML;
    first.value = fname;
    last.value = lname;

    document.querySelector("#add").value = "Update";

}

function deleteRow(obj) {

    var index = obj.parentNode.parentNode.rowIndex;
    var table = document.getElementById("data");
    console.log(table[index]);
    table.deleteRow(index);

}
</script>
</body>
</html>
